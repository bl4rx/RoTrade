<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RoTrade — Roblox Trade Calculator</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>RoTrade</h1>
    <p class="sub">Trade value calculator + equal/over suggestions (Rolimon’s values)</p>
  </header>

  <main>
    <div class="card">
      <h2>Add items</h2>

      <div class="row">
        <label>
          Search item name (optional)
          <input id="searchInput" placeholder="e.g. dominus, fedora, cap..." />
        </label>
        <button id="searchBtn">Search</button>

        <label>
          Limit
          <input id="searchLimit" type="number" min="10" max="2000" value="80" />
        </label>
      </div>

      <div class="row">
        <label>
          Or add by Item ID
          <input id="itemIdInput" placeholder="e.g. 1028606" />
        </label>
        <label>
          Add to
          <select id="sideSelect">
            <option value="offer">Your Offer</option>
            <option value="request">Their Items</option>
          </select>
        </label>
        <button id="addByIdBtn">Add</button>
      </div>

      <div class="block">
        <div class="small">Search results</div>
        <div id="searchResults" class="results"></div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Your Offer</h2>
        <div class="row">
          <button class="danger" id="clearOfferBtn">Clear offer</button>
        </div>
        <div id="offerList" class="list"></div>
        <div id="offerTotals" class="totals"></div>
      </div>

      <div class="card">
        <h2>Their Items</h2>
        <div class="row">
          <button class="danger" id="clearRequestBtn">Clear request</button>
        </div>
        <div id="requestList" class="list"></div>
        <div id="requestTotals" class="totals"></div>
      </div>
    </div>

    <div class="card">
      <h2>Options</h2>
      <div class="row">
        <label>
          Equal tolerance (%)
          <input id="tolerancePct" type="number" min="0" max="25" value="3" />
        </label>
        <label>
          Max overpay for “better” (%)
          <input id="maxOverpayPct" type="number" min="0" max="50" value="10" />
        </label>
        <label>
          Max results
          <input id="maxResults" type="number" min="1" max="100" value="25" />
        </label>

        <label class="check">
          <input id="avoidProjected" type="checkbox" checked />
          Avoid projected items
        </label>
      </div>

      <button class="primary" id="calcBtn">Calculate + Suggest trades</button>

      <div class="calc block">
        <div class="small">Result</div>
        <div id="calcSummary"></div>
      </div>

      <div class="block">
        <h3>Suggestions (based on your offer total)</h3>
        <div id="suggestions"></div>
      </div>

      <p class="small">
        Data source: Rolimon’s Item Details endpoint. Respect rate limits.
      </p>
    </div>
  </main>

  <script src="/app.js"></script>
</body>
</html>
